<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Color App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Grid container -->
  <div id="grid-container">
    <div id="1" class="grid-item">1</div>
    <div id="2" class="grid-item">2</div>
    <div id="3" class="grid-item">3</div>
    <div id="4" class="grid-item">4</div>
    <div id="5" class="grid-item">5</div>
    <div id="6" class="grid-item">6</div>
    <div id="7" class="grid-item">7</div>
    <div id="8" class="grid-item">8</div>
    <div id="9" class="grid-item">9</div>
  </div>

  <br>

  <!-- Input fields -->
  <label for="block_id">Enter block id (1-9): </label>
  <input type="text" id="block_id" min="1" max="9">

  <br><br>

  <label for="colour_id">Enter Colour: </label>
  <input type="text" id="colour_id" placeholder="e.g. red, blue, #ff0000">

  <br><br>

  <!-- Buttons -->
  <button id="change_button">Change</button>
  <button id="Reset">Reset</button>

  <script src="script.js"></script>
</body>
</html>
